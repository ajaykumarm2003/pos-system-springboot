 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/billing.css">
</head>
<body>

<div class="bg">

    <form action="/zenshop/buyproducts">
        <div class="exit" id="exit" name="exit">
            <button type="submit"> 
                <svg xmlns="http://www.w3.org/2000/svg" height="50" viewBox="0 96 960 960" width="50" fill="white" class="svg-img"><path d="M180 936q-24 0-42-18t-18-42V666h60v210h600V274H180v212h-60V274q0-24 18-42t42-18h600q24 0 42 18t18 42v602q0 24-18 42t-42 18H180Zm233-167-45-45 118-118H120v-60h366L368 428l45-45 193 193-193 193Z"/></svg>
            </button>
        </div> 
    </form>

    <table class="products-table"   cellspacing="5">
        <thead> 
            <tr>
                <th class="product" >Product</th>
                <td>Price</td>
                <td>Quantity</td>
                <td class="cash">Cash &dollar; </td>
            </tr>
        </thead>
        <tbody>
            <tr  th:each="product:${pos.getCart()}">
                <th th:text="${product.getProductName()}"></td>
                <td th:text="${product.getPrice()}"></td>
                <td th:text="${product.getQuantity()}"></td>
                <td class="cash" th:text="${product.getTotalPrice()}"></td>
            </tr>
            
			<tr>
                <th>Shipping Fee</th>
                <td colspan="2">$5 Per Package(10Units)</td>
                <td class="cash" th:text="${pos.getShippingCharge}"></td>
            </tr>

            <tr>
                <th>Gift Wrapping Fee</th>
                <td colspan="2">$1 Per Unit</td>
                <td class="cash" th:text="${pos.getGiftwrapCharge()}"></td>
            </tr>
            
        </tbody>

<!-- ============================================= -->
        <tfoot>
            <tr>
                <th colspan="3" class="sub-total" >Sub Total</th>
                <td class="sub-total cash" th:text="${pos.getSubTotal()}"></td>
            </tr>
            <tr>
                <th>Discount</th>
                <td colspan="2" th:text="${pos.getDiscountName()}"></td>
                <td class="cash" th:text=" '~' + ${pos.getDiscountAmount()}"></td>
            </tr>

            <tr>
                <th class="total" colspan="3" >Total</th>
                <td class="cash final" th:text="'&dollar; '+${pos.getGrandTotal()}">75</td>
            </tr>

        </tfoot>

    </table>

    
</div>
</body>
</html>
